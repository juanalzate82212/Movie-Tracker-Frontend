<div class="auth-container">
    <div class="auth-card">
        <h1 class="logo">游꿟 MovieTracker</h1>
        <p class="subtitle">Organiza tus pel칤culas favoritas</p>
        <p class="subtitle">Crear cuenta</p>

        <form [formGroup]="form" (ngSubmit)="register()">
            <div class="form-group">
                <label>Email</label>
                <input
                    type="email"
                    autofocus
                    name="email"
                    formControlName="email" />
                <small
                    *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
                    Email inv치lido
                </small>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input
                    type="password"
                    autofocus
                    name="password"
                    formControlName="password" />
                <small
                    *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
                    M칤nimo 6 caracteres
                </small>
            </div>

            <div class="form-group">
                <label>Confirmar contrase침a</label>
                <input
                    type="password"
                    autofocus
                    name="confirmPassword"
                    formControlName="confirmPassword" />
                <small
                    *ngIf="form.errors?.['passwordMismatch'] && form.get('confirmPassword')?.touched">
                    Las contrase침as no coinciden
                </small>
            </div>

            <button class="btn-primary" type="submit" [disabled]="loading">
                <span *ngIf="!loading">Registrarse</span>
                <span *ngIf="loading">Creando cuenta...</span>
            </button>
        </form>

        <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
        <p class="success" *ngIf="successMessage">{{ successMessage }}</p>

        <p class="switch">
            쯏a tienes cuenta?
            <a (click)="navigateToLogin()">Inicia sesi칩n</a>
        </p>
    </div>
</div>
