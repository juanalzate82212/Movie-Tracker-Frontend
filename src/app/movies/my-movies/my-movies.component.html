

<div *ngIf="loading">
  <p>Cargando películas...</p>
</div>

<div *ngIf="!loading && movies.length === 0">
  <p>No tienes películas aún</p>
</div>

<ul *ngIf="!loading && movies.length > 0">
  <li *ngFor="let movie of movies">
    <strong>{{ movie.movie.title }}</strong>
    <span> — {{ movie.status }}</span>
    <span *ngIf="movie.rating"> ⭐ {{ movie.rating }}</span>
  </li>
</ul>

<div class="container">
  <h1>Mis Películas</h1>

  <p *ngIf="loading">Cargando...</p>

  <div class="grid" *ngIf="!loading && movies.length > 0">
    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie"
      (delete)="deleteMovie($event)"
    ></app-movie-card>
  </div>

  <p *ngIf="!loading && movies.length === 0">
    No tienes películas aún.
  </p>
</div>
