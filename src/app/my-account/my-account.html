<div class="account-container">
  <div *ngIf="loading" class="loading">
    Cargando perfil...
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <div *ngIf="user" class="account-card">
    <img
      class="avatar"
      [src]="user.profileImage"
      alt="Foto de perfil"
    />

    <h2>{{ user.email }}</h2>

    <p class="since">
      Usuario desde {{ user.createdAt | date: 'longDate' }}
    </p>
  </div>
</div>
